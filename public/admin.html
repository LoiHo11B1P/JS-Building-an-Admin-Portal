<!DOCTYPE html>
<html>

<head>
    <title>Admin Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
   <div id="root" class="container">
       
            <h4>Current Inventory</h4>
            <ul id="admin-list"></ul>
       <div class="row">
           <h4>Add New Book</h4>
           <form class="col-4" name="new-book-form"  onsubmit="addNewBook()">
               <div class="form-group row">
                    <label for="new-book-title">Book Title</label>
                    <input type="text" id="new-book-title" name="new-book-title" class="form-control"/>
                </div>
                <div class="form-group row">
                    <label for="book-discription">Book Description</label>
                    <input id="book-discription" name="new-book-discription" class="form-control"/>
                </div>
                <div class="form-group row">
                    <label for="book-img-url">Book Image URL</label>
                    <input id="book-img-url" name="new-book-img-url" class="form-control"/>
                </div>
                <div class="form-group row">
                    <label for="book-quantity">Quantity</label>
                    <input id="book-quantity" type="number" name="book-quantity" class="form-control"/>
                </div>
               <button type="submit" value="submit" class="btn btn-primary mt-2">Add New Book</button>
           </form>
       </div>
   </div>
    <!-- Our JavaScript Code  -->
    <script src="admin.js"></script>
</body>

</html>
